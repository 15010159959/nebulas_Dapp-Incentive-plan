    <script type="text/javascript">   
        $(function () {
            $(":input.required").each(function () {
                var $required = $(" ");
                $(this).parent().append($required);
            });
            $(":input.required").blur(function () {
                if ($(this).is("#username")) {
                    $(".formtip").remove();
                    if (this.value == "" || this.value.length < 6) {
                        var errMsg = "<span class='formtip'>用户名至少是6个字母</span>";
                        $(this).parent().append(errMsg);
                    }
                    else {
                        var msg = "<span class='formtip'>用户名可以使用</span>";
                        $(this).parent().append(msg);
                    }
                }
                if ($(this).is("#email")) {
                    $(".emailtip").remove();
                    var reg = /^\w{1,}@\w+\.\w+$/;
                    var $email = $("#email").val();
                    if (!reg.test($email)) {
                        var errMsg = "<span class='emailtip'>邮箱不合法</span>";
                        $(this).parent().append(errMsg);
                    }
                    else {
                        var Msg = "<span class='emailtip'>邮箱可以使用</span>";
                        $(this).parent().append(Msg);
                    }
                }
                if ($(this).is("#password")) {
                    $(".passwordtip").remove();
                    var $email = $("#password").val();
                    if (this.value == "" || this.value.length < 6) {
                        var errMsg = "<span class='passwordtip'>密码至少应为6位数</span>";
                        $(this).parent().append(errMsg);
                    }
                    else {
                        var Msg = "<span class='passwordtip'>密码可以使用</span>";
                        $(this).parent().append(Msg);
                    }
                }
            })
        })   
    </script>
